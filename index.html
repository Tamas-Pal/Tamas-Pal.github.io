<html>
<head>
    <title>threejs proba</title>

    <style>
    	body{
    		margin: 0;
    		overflow: hidden;
        }

        canvas{
            background: red;
        }

    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>

    <script src="three.js"></script>
    <script>

        //RENDERER
        var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'), antialias: true});
        renderer.setClearColor(0x00ff00);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        //CAMERA
        var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);
        // var camera = new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 0.1, 3000);

        //SCENE
        var scene = new THREE.Scene();

        //LIGHTS
        var light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        
        var light1 = new THREE.PointLight(0xffffff, 0.5);
        scene.add(light1);

        //OBJECT
        var geometry = new THREE.BoxGeometry(100, 100, 100);
		mirrorSphereCamera = new THREE.CubeCamera( 0.1, 5000, 512 );
		scene.add( mirrorSphereCamera );
		var textureLoader = new THREE.TextureLoader();
		var texture = textureLoader.load( 'tex00.png' );
		//var map = THREE.ImageUtils.loadTexture('http://radioskills.in/wp-content/uploads/2018/02/topic.png');
		var material = new THREE.MeshBasicMaterial( { 
		color: 0x0000ff,
		envMap: new THREE.TextureLoader().load('IMG_3764.JPG'),
		} );
		//material.map = texture;
		
		//var mirrorSphereMaterial = new THREE.MeshBasicMaterial( { envMap: mirrorSphereCamera.renderTarget } );
//		var material = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(0, 0, -1000);

        scene.add(mesh);
		
		
//		scene.add(cubeCamera.object3d)


        //RENDER LOOP
        requestAnimationFrame(render);

        function render() {
//			cubeCamera.update(renderer, scene)
//			material.envMap = cubeCamera.textureCube
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
    </script>
</body>
</html>
